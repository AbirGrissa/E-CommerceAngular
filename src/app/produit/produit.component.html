<div class="container"> <br><br><br>
    <div class="box-nav d-flex justify-between"> 
          <button mat-raised-button color="accent" (click)="create()" style="padding:7px ;">Nouveau Produit </button>
    </div><br><br>
<div class="card">
    <div class="card-body">
      <h4 class="card-title" style="font-family: Lucida Handwriting; color: blue;padding-left: 25px;">Les produit</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>code produit</th>
            <th>Nom </th>
            <th>Prix</th>
            <th>description</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let produit of produits">
            <td>{{produit.productCode}}</td>
            <td>{{produit.productname}}</td>
            <td>{{produit.prix}}</td>
            <td>{{produit.description}}</td>
            <td><button mat-raised-button color="primary" (click)="update(produit)">Modifier</button></td>
            <td><button mat-raised-button color="warn" (click)="delete(produit)">Supprimer</button></td>
          </tr>
        </tbody>
  
      </table>
  
    </div>
  
  </div>
